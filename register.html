    <section class="register-wrapper">
      <div class="centered">
        <!-- <img src="images/home-background.jpg" class="img-fluid" /> -->
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label text-white"
              >Име, презиме, фамилия на автор(и)</label
            >
            <input
              type="text"
              class="form-control my-1"
              id="first-name"
              required
            />
            <input
              type="text"
              class="form-control my-1"
              id="surname"
              required
            />
            <input
              type="text"
              class="form-control my-1"
              id="last-name"
              required
            />
          </div>
          <div class="mb-3">
            <select id="status" class="form-select" required>
              <option value="" disabled selected hidden>
                Статут на участника
              </option>
              <option value="студент-бакалавър">студент-бакалавър</option>
              <option value="студент-магистър">студент-магистър</option>
              <option value="докторант">докторант</option>
              <option value="млад учен">млад учен</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="speciality" class="form-label text-white"
              >Специалност</label
            >
            <input
              type="text"
              class="form-control my-1"
              id="speciality"
              required
            />
          </div>
          <div class="mb-3">
            <label for="institution" class="form-label text-white"
              >Учебна институция</label
            >
            <input
              type="text"
              class="form-control my-1"
              id="institution"
              required
            />
          </div>
          <div class="mb-3">
            <label for="topic" class="form-label text-white"
              >Тема на научния доклад</label
            >
            <input type="text" class="form-control my-1" id="topic" required />
          </div>
          <div class="mb-3">
            <label for="consultant" class="form-label text-white"
              >Научен консултант</label
            >
            <input
              type="text"
              class="form-control my-1"
              id="consultant"
              required
            />
          </div>
          <div class="mb-3">
            <select id="thematic-direction" class="form-select" required>
              <option value="" disabled selected hidden>
                Тематично направление
              </option>
              <option value="Информатика и компютърни науки">
                Информатика и компютърни науки
              </option>
              <option value="Математика и приложна математика">
                Математика и приложна математика
              </option>
              <option value="Обучение по математика и информатика">
                Обучение по математика и информатика
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="summary" class="form-label text-light"
              >Резюме на научния доклад</label
            >
            <textarea
              class="form-control"
              id="summary"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="software" class="form-label text-white"
              >Необходим софтуерен продукт за представяне на доклада</label
            >
            <input
              type="text"
              class="form-control my-1"
              id="software"
              required
            />
          </div>
          <div class="mb-5">
            <button type="submit">Изпрати</button>
            <button type="reset">Нулирай</button>
          </div>
        </form>
      </div>
